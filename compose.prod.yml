services:
  backend:
    env_file:
      - ./back/app/.env
    build:
      context: ./back
      dockerfile: Dockerfile.prod

    environment:
      UVICORN_HOST: ${UVICORN_HOST}
      UVICORN_PORT: ${UVICORN_PORT}
      UVICORN_LOG_LEVEL: ${UVICORN_LOG_LEVEL}
      DEBUG: ${DEBUG}
    command: uvicorn app.main:app --host 0.0.0.0
    restart: always
    networks:
      - internal-network
      - frontend-network
    depends_on:
      - redis
      - postgres_ai_echoes

  storyteller:
    build:
      context: ./back
      dockerfile: docker/Dockerfile.storyteller
    ports:
      - "5001:8001"
    restart: unless-stopped
    env_file:
      - ./back/app/.env
    networks:
      - internal-network
    depends_on:
      - redis
      - postgres_ai_echoes

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
    volumes:
      - /code/node_modules
      - ./front/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

    image: aiechoes_frontend:1.0
    restart: always
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - frontend-network

  postgres_ai_echoes:
    env_file:
      - .env
    image: postgres
    environment:
      POSTGRES_DB: aiechoes_dev
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - internal-network

  redis:
    env_file:
      - .env
    image: redis/redis-stack-server:latest
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: >
      sh -c 'redis-server --requirepass "$REDIS_PASSWORD" --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so'
    networks:
      - internal-network

  minio:
    env_file:
      - .env
    restart: always
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # MinIO API Port
      - "9001:9001" # MinIO Console Port
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    networks:
      - internal-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80" # Expose port 80 for HTTP
      - "443:443" # Uncomment this when adding SSL
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # Mount the Nginx config file
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - minio
      - backend
    networks:
      - internal-network
      - frontend-network

volumes:
  minio_data:

networks:
  frontend-network:
    driver: bridge
  internal-network:
    driver: bridge
